<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" >
</script>

<script type="text/javascript">
$(document).ready(ready);

var ctx;

function ready() {
  var canvas = $('canvas')[0];
  ctx = canvas.getContext('2d');
  shapesAndShit();
}
function shapesAndShit(){
	ctx.fillStyle='#f00';
  	ctx.strokeStyle='#00f';
  	ctx.lineWidth=4;
  
  	ctx.fillRect(0,0,100,200);
  	ctx.strokeRect(0,50, 200,200);

  	ctx.beginPath();
  	ctx.moveTo(10,10);
  	ctx.lineTo(100,10);
}



</script>
</head>
<body>

  <canvas width='400' height='400' style="background:gray"*/> </canvas>

</body>
</html>
