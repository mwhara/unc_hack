<html>
<style type="text/css">
td {
  border: 1px black solid;
  width: 40px;
  height: 40px;
}</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js">
</script>

<script type="text/javascript">
$(document).ready(ready);

var isXTurn = true;

function cellClick (event){
	console.log(this);
	var text;
	if(isXTurn){
		text='X'
	} else {
		text='O'
	}
	this.append(text);
	isXTurn = !isXTurn;

}
function ready(){
	var table = $('<table></table>');

	for ( var row = 0; row < 3; row++){
		var tr = $('<tr></tr>');
		$(table).append(tr);
		for(var col = 0; col < 3; col++){
			var td = $('<td>&nbsp</td>');
			$(tr).append(td);
			td.click(cellClick)
		}
	}
	console.debug("we're ready");
	$(document.body).append(table);
}
</script>


	<body>
		<h1>Tick-Tack-Toe</h1>

	</body>
</html>
